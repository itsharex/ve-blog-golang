apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: demo.ve77.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-web
            port:
              number: 9090
